name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: uv sync

      - name: Run linter (ruff)
        run: |
          uv run ruff check src/ tests/

      - name: Run formatter check (ruff)
        run: |
          uv run ruff format --check src/ tests/

      - name: Run type checker (mypy)
        run: |
          uv run mypy src/collector_watcher src/docs_automation --ignore-missing-imports
        continue-on-error: true

      - name: Run tests
        run: |
          uv run pytest tests/ -v --cov=src/collector_watcher --cov=src/docs_automation --cov-report=term-missing

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
