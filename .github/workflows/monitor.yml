name: Monitor Collector Components

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual triggers

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout collector-watcher
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Checkout opentelemetry-collector-contrib
        uses: actions/checkout@v4
        with:
          repository: open-telemetry/opentelemetry-collector-contrib
          path: opentelemetry-collector-contrib
          fetch-depth: 1  # Shallow clone

      - name: Fetch tags for contrib
        run: git fetch --tags --depth=1
        working-directory: opentelemetry-collector-contrib

      - name: Checkout opentelemetry-collector (core)
        uses: actions/checkout@v4
        with:
          repository: open-telemetry/opentelemetry-collector
          path: opentelemetry-collector
          fetch-depth: 1  # Shallow clone

      - name: Fetch tags for core
        run: git fetch --tags --depth=1
        working-directory: opentelemetry-collector

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install
        working-directory: ${{ github.workspace }}

      - name: Install dependencies
        run: uv sync
        working-directory: ${{ github.workspace }}

      - name: Run versioned collector watcher
        id: scan
        run: |
          uv run python -m collector_watcher.scan_inventory \
            opentelemetry-collector-contrib \
            --core-repo=opentelemetry-collector \
            --mode=nightly

      - name: Check for inventory changes
        id: check_changes
        run: |
          if git diff --quiet collector-metadata/; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
          commit-message: Update component inventory
          branch: automated-inventory-update
          delete-branch: false  # Keep branch to reuse for next update
          title: "Update component inventory"
          add-paths: |
            collector-metadata/**/*.yaml
          body: |
            ## Component Inventory Update

            Automated nightly scan detected changes in OpenTelemetry Collector components.
            
            This includes:
            - New release versions (if any)
            - Updated SNAPSHOT versions from main branch
            
            ---
            
            _This PR is automatically updated by the nightly scan._