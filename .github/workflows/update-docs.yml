name: Update OpenTelemetry.io Documentation

on:
  schedule:
    # Run nightly at 3 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch: # Allow manual triggers
    inputs:
      version:
        description: 'Specific version to generate docs for (e.g., v0.138.0). Leave empty to use latest.'
        required: false
        type: string
      target_repo_owner:
        description: 'Repository owner to create PR against (e.g., "jaydeluca" for fork, "open-telemetry" for upstream)'
        required: false
        type: string
        default: 'jaydeluca'

permissions:
  contents: read
  pull-requests: write

jobs:
  update-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout collector-watcher
        uses: actions/checkout@v4
        with:
          path: collector-watcher

      - name: Checkout opentelemetry-collector-contrib
        uses: actions/checkout@v4
        with:
          repository: open-telemetry/opentelemetry-collector-contrib
          path: opentelemetry-collector-contrib
          fetch-depth: 1

      - name: Checkout opentelemetry-collector (core)
        uses: actions/checkout@v4
        with:
          repository: open-telemetry/opentelemetry-collector
          path: opentelemetry-collector
          fetch-depth: 1

      - name: Determine target repository
        id: target_repo
        run: |
          # Determine which opentelemetry.io repo to use
          TARGET_OWNER="${{ inputs.target_repo_owner || 'jaydeluca' }}"
          FORK_OWNER="${{ secrets.DOCS_REPO_OWNER || github.repository_owner }}"

          # Check if targeting a fork (not open-telemetry)
          if [ "$TARGET_OWNER" != "open-telemetry" ]; then
            echo "is_fork=true" >> $GITHUB_OUTPUT
            echo "repo_owner=$FORK_OWNER" >> $GITHUB_OUTPUT
            echo "Using fork: $FORK_OWNER/opentelemetry.io"
          else
            echo "is_fork=false" >> $GITHUB_OUTPUT
            echo "repo_owner=open-telemetry" >> $GITHUB_OUTPUT
            echo "Using upstream: open-telemetry/opentelemetry.io"
          fi

      - name: Checkout opentelemetry.io
        uses: actions/checkout@v4
        with:
          repository: ${{ steps.target_repo.outputs.repo_owner }}/opentelemetry.io
          path: opentelemetry.io
          token: ${{ secrets.PAT_TOKEN || github.token }}
          persist-credentials: false

      - name: Sync fork with upstream
        if: steps.target_repo.outputs.is_fork == 'true'
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
          FORK_OWNER: ${{ secrets.DOCS_REPO_OWNER || github.repository_owner }}
        run: |
          cd opentelemetry.io

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Add upstream remote
          git remote add upstream https://github.com/open-telemetry/opentelemetry.io.git || true

          # Fetch upstream changes
          git fetch upstream

          # Sync main branch with upstream
          git checkout main
          git merge upstream/main --no-edit || echo "Already up to date"

          # Add authenticated origin remote for pushing
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${FORK_OWNER}/opentelemetry.io.git

          # Push synced changes back to fork
          git push origin main || echo "Nothing to push"
        continue-on-error: false

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install
        working-directory: collector-watcher

      - name: Install Python dependencies
        run: uv sync
        working-directory: collector-watcher

      - name: Scan collector repositories for updates
        run: |
          uv run collector-scan \
            ../opentelemetry-collector-contrib \
            --core-repo=../opentelemetry-collector \
            --mode=nightly
        working-directory: collector-watcher
        continue-on-error: false

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: opentelemetry.io/.nvmrc

      - name: Install Node.js dependencies
        run: npm install --omit=optional
        working-directory: opentelemetry.io

      - name: Generate documentation
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            uv run python -m docs_automation.update_docs \
              --docs-repo=../opentelemetry.io \
              --version=${{ inputs.version }}
          else
            uv run python -m docs_automation.update_docs \
              --docs-repo=../opentelemetry.io
          fi
        working-directory: collector-watcher

      - name: Fix spelling errors (add component names to dictionary)
        run: uv run python -m docs_automation.fix_spelling ../opentelemetry.io
        working-directory: collector-watcher
        continue-on-error: true

      - name: Format and fix documentation
        run: npm run test-and-fix
        working-directory: opentelemetry.io
        continue-on-error: true

      - name: Check for documentation changes
        id: check_changes
        run: |
          cd opentelemetry.io
          if git diff --quiet content/en/docs/collector/components/; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No documentation changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Documentation changes detected:"
            git --no-pager diff --name-only content/en/docs/collector/components/
          fi

      - name: Get version info
        if: steps.check_changes.outputs.has_changes == 'true'
        id: version_info
        run: |
          cd collector-watcher
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          else
            # Get the latest version from inventory
            VERSION=$(ls -1 collector-metadata/contrib | grep -v SNAPSHOT | sort -V | tail -1)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          # Create a sanitized branch name (replace dots with dashes)
          BRANCH_NAME="collector-docs-${VERSION//\./-}"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Configure git
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          cd opentelemetry.io
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create branch and commit changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          cd opentelemetry.io

          # Ensure we're on main
          git checkout main

          # Create or reset branch from current main (which is synced with upstream)
          git checkout -B ${{ steps.version_info.outputs.branch_name }}

          # Add and commit only the documentation changes
          git add content/en/docs/collector/components/*.md
          git commit -m "Update Collector component tables for ${{ steps.version_info.outputs.version }}" || echo "No changes to commit"

      - name: Push to fork and create PR
        if: steps.check_changes.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
          FORK_OWNER: ${{ secrets.DOCS_REPO_OWNER || github.repository_owner }}
          TARGET_OWNER: ${{ inputs.target_repo_owner || 'jaydeluca' }}
        run: |
          cd opentelemetry.io

          # Clear any existing git credentials
          git config --unset-all http.https://github.com/.extraheader || true

          # Verify token is set
          if [ -z "${GH_TOKEN}" ]; then
            echo "ERROR: GH_TOKEN is not set. Please configure PAT_TOKEN secret."
            exit 1
          fi

          # Add fork as remote with token authentication (remove first if exists)
          git remote remove fork 2>/dev/null || true
          git remote add fork https://x-access-token:${GH_TOKEN}@github.com/${FORK_OWNER}/opentelemetry.io.git

          # Push branch to fork (force push to update if exists)
          BRANCH="${{ steps.version_info.outputs.branch_name }}"
          git push -f fork "$BRANCH"

          # Determine PR head format (cross-repo PRs need "owner:branch" format)
          if [ "${TARGET_OWNER}" = "${FORK_OWNER}" ]; then
            PR_HEAD="$BRANCH"
          else
            PR_HEAD="${FORK_OWNER}:${BRANCH}"
          fi

          # Build PR body with changelog if available
          PR_BODY="## Update Collector Component Documentation

          This PR updates the OpenTelemetry Collector component tables for version **${{ steps.version_info.outputs.version }}**.
          "

          # Add changelog summary if it exists
          if [ -f "../collector-watcher/changelog_summary.md" ]; then
            echo "Including changelog summary in PR"
            PR_BODY="${PR_BODY}

          $(cat ../collector-watcher/changelog_summary.md)
          "
          fi

          PR_BODY="${PR_BODY}

          ---

          ðŸ¤– _This PR was automatically generated by [collector-watcher](https://github.com/${{ github.repository }})_

          **Target:** ${TARGET_OWNER}/opentelemetry.io"

          # Create PR (or update if already exists by pushing to same branch)
          gh pr create \
            --repo "${TARGET_OWNER}/opentelemetry.io" \
            --head "${PR_HEAD}" \
            --title "Update Collector component tables for ${{ steps.version_info.outputs.version }}" \
            --body "$PR_BODY"
