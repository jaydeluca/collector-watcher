distribution: core
version: v0.0.1-SNAPSHOT
repository: opentelemetry-collector
component_type: connector
components:
- name: forwardconnector
  metadata:
    type: forward
    status:
      class: connector
      stability:
        beta:
        - logs_to_logs
        - metrics_to_metrics
        - traces_to_traces
      distributions:
      - contrib
      - core
      - k8s
- name: xconnector
  metadata:
    type: xconnector
    status:
      class: pkg
      stability:
        development:
        - profiles
      codeowners:
        active:
        - mx-psi
        - dmathieu
